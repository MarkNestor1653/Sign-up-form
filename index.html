<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img class="odin" src="odin-lined.png" alt="odin logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="info-side">
            <div class="dummy-text left">
                <p>This is not a real online service! You know you need something
                    like this in your life to gelp you realize your deepest dreams. </p>
                <p>Sign up <em>now</em> to get started</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Lets do this!</p>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name='last-name' placeholder="Doe">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="johndoe123@gmail.com" required>
                    </div>

                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number" minlength="9" maxlength="9">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password </label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                </div>
            </form>

            <div class="account">
                <div class="button left"><button type="submit">Create Account</button> </div>
                <p class="log-in left">Already have an account? <a href="#">Log in.</a></p>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
